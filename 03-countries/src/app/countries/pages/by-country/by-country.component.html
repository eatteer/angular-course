<div class="row mb-3">
  <div class="col">
    <app-countries-input
      placeholder="Enter the country name"
      (onSubmit)="submit($event)"
      (onDebounce)="getSuggestions($event)"
    ></app-countries-input>
  </div>
</div>

<div
  *ngIf="showSuggestions && term"
  class="list-group mb-3 animate__animated animate__fadeIn"
>
  <button
    *ngFor="let country of suggestions"
    class="list-group-item list-group-item-action"
    [routerLink]="['country', country.cca2]"
  >
    {{ country.name.common }}
  </button>
  <button (click)="submit(term)" class="list-group-item list-group-item-action">
    Search "{{ term }}"
  </button>
</div>

<div *ngIf="error" class="alert alert-danger">
  Not results found with the term {{ term }}
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
