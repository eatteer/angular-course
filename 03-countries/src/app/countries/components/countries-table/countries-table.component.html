<table class="table table-hover animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          class="small-flag"
          [src]="country.flags.svg"
          [alt]="country.name.common"
        />
      </td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cca2]">Details...</a>
      </td>
    </tr>
  </tbody>
</table>
