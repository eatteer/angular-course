<h2>Dynamics</h2>
<form #dynamicForm="ngForm" (ngSubmit)="submit()" autocomplete="off">
  <div class="mb-3">
    <label class="form-label" for="name">Name</label>
    <input ngModel id="name" class="form-control" type="text" name="name" />
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
