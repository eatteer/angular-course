<h2 class="card p-3">Template</h2>
<div class="list-group mb-3">
  <button
    *ngFor="let item of templateRoutes"
    class="list-group-item list-group-item-action"
    [routerLink]="item.path"
    routerLinkActive="active"
  >
    {{ item.label }}
  </button>
</div>
<h2 class="card p-3">Reactive</h2>
<div class="list-group mb-3">
  <button
    *ngFor="let item of reactiveRoutes"
    class="list-group-item list-group-item-action"
    [routerLink]="item.path"
    routerLinkActive="active"
  >
    {{ item.label }}
  </button>
</div>
<h2 class="card p-3">Validations</h2>
<div class="list-group">
  <button
    *ngFor="let item of validationRoutes"
    class="list-group-item list-group-item-action"
    [routerLink]="item.path"
    routerLinkActive="active"
  >
    {{ item.label }}
  </button>
</div>
