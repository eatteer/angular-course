<div class="navigation-menu list-group">
  <button
    *ngFor="let item of items"
    [routerLink]="item.path"
    routerLinkActive="active"
    class="d-flex align-items-center gap-2 list-group-item list-group-item-action fw-semibold"
  >
    <i class="icon" [class]="item.icon"></i>
    <span>{{ item.label }}</span>
  </button>
</div>
