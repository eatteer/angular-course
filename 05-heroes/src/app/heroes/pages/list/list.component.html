<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="16"
>
  <div fxFlex.sm="40" fxFlex.md="30" fxFlex.lg="20" *ngFor="let hero of heroes">
    <mat-card [style.marginTop.rem]="1">
      <mat-card-header [style.paddingBottom.rem]="1">
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="/assets/heroes/{{ hero.id }}.jpg"
        [alt]="hero.superhero"
      />
      <mat-card-content [style.paddingTop.rem]="1">
        <h3>(Publisher) {{ hero.publisher }}</h3>
        <p>(First apperance) {{ hero.first_appearance }}</p>
        <p>(Characters) {{ hero.characters }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn">View details</button>
        <button mat-button>Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
