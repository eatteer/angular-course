<div class="bg-dark">
  <div class="container">
    <h1 class="text-light py-3">Giffy</h1>
    <div class="pb-3">
      <h3 class="text-light">History</h3>
      <div class="d-flex flex-wrap gap-2">
        <span
          *ngFor="let item of history"
          class="badge rounded-pill text-bg-primary"
          href="#"
          (click)="search(item)"
          [style.cursor]="'pointer'"
          >{{ item | titlecase }}
        </span>
      </div>
    </div>
  </div>
</div>
