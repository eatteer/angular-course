<ul
  *ngIf="places.length > 0"
  class="menu bg-base-100 rounded-box border border-gray-300"
>
  <li *ngFor="let place of places" (click)="flyTo(place)">
    <div class="flex flex-col items-start gap-0">
      <p [ngClass]="{ active: selectedPlace === place.id }">{{ place.text }}</p>
      <small>{{ place.place_name }}</small>
      <button
        class="btn btn-xs btn-primary mt-2"
        (click)="getRouteBetweenPoints(place)"
      >
        Directions
      </button>
    </div>
  </li>
</ul>
